<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de nacionalidade</title>
</head>
<body>
    <h1>SISTEMA DE VERIFICADOR DE NACIONALIDADE</h1>
    Sua nacionalidade: <input type="text" name="nasc" id="nasc">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="resp"> </div>
    <script>
        function verificar() {
            var nascionalidade = document.querySelector('input#nasc')
            var resp = document.querySelector('div#resp')
            resp.innerHTML = `Se você mora em ${nascionalidade}...`
            if (nascionalidade == 'Brasil') {
                resp.innerHTML = `Você é brasileiro!`
            } else {
                resp.innerHTML = `Você é estrangeiro!`
            }
        }
    </script>
</body>
</html>
